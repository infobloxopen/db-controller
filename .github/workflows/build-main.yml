name: Build and push :main image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Log in to GHCR
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Image
      env:
        REGISTRY: ghcr.io/${{ github.repository_owner }}
      run: |
        make docker-build
    - name: Push to GHCR
      env:
        REGISTRY: ghcr.io/${{ github.repository_owner }}
      run: |
        make docker-push
