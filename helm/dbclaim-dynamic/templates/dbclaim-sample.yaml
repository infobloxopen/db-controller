apiVersion: persistance.atlas.infoblox.com/v1
kind: DatabaseClaim
metadata:
  name: databaseclaim-existingdb
spec:
  appId: sample-app
  secretName: databaseclaim-existingdb-secret
  type: postgres
  userName: "sample_existing_db_user"
  host: localhost
  port: "5433"
  databaseName: sub
  dsnName: dsn.txt
  shape: db.t2.small
  minStorageGB: 200
  useExistingSource: false
  sourceDataFrom:
    database:
      dsn: postgres://postgres:postgres@localhost:5432/pub?sslmode=disable
      secretRef:
        name: databaseclaim-existingdb-root-secret
        namespace:
    type: database
