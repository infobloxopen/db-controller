apiVersion: apps/v1
kind: Deployment
metadata:
  name: testA-ReleaseA
  namespace: nsA
  ownerReferences:
    - apiVersion: persistance.atlas.infoblox.com/v1
      blockOwnerDeletion: true
      controller: true
      kind: DatabaseClaim
      name: testA
      uid: 888888b8-d7c5-432d-8807-033f89aba33c
  labels:
    app: testA
    release: ReleaseA
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testA
      release: ReleaseA
  template:
    metadata:
      labels:
        app: testA
        release: ReleaseA
        keyA: valueA
      annotations:
        checksum/config: e1134fb
        annkey: annvalue
        port: "80"
    spec:
      serviceAccountName: robot
      containers:
        - name: testA
          args:
          - "--extend.query-path=/etc/config.yaml"
          env:
          - name: DATA_SOURCE_NAME
            valueFrom:
              secretKeyRef:
                name: "secret/data"
                key: uri_dsn.txt
          - name: DATA_SOURCE_USER
            value: data
          image: ":"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9187
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 0
            timeoutSeconds: 1
            httpGet:
              path: /
              port: http
          readinessProbe:
            initialDelaySeconds: 0
            timeoutSeconds: 1
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: queries
              mountPath: /etc/config.yaml
              subPath: config.yaml
      securityContext:
        null
      volumes:
      - configMap:
          defaultMode: 420
          name: testA-ReleaseA
        name: queries